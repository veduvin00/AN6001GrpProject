<form id="transactionForm" class="card p-4 shadow">
  <h5>Add New Transaction</h5>

  <input class="form-control mb-2" type="date" name="date" required>

  <input class="form-control mb-2" type="number" step="0.01"
         name="amount" placeholder="Amount" required>

  <select class="form-control mb-2" name="category">
    <option>Dining</option>
    <option>Shopping</option>
    <option>Rent</option>
    <option>Transport</option>
    <option>Other</option>
  </select>

  <input class="form-control mb-3"
         name="merchant" placeholder="Merchant">

  <button class="btn btn-primary">Add Transaction</button>
</form>

<div id="txnSuccess" class="text-success mt-2 d-none">
  Transaction added successfully!
</div>
